---
layout: default
show_sidebar: false
---

<div class="columns is-multiline">

  <div class="column is-12">
    {{ content }}
  </div>

  {% assign sorted_products = site.products | sort:page.sort %}

  {% for product in sorted_products %}
  <div class="column is-3-desktop is-4-tablet">

    <a href="{{ product.url | relative_url }}">

      <div class="card">

        {% if product.image %}
        <div class="card-image">
          <figure class="image &.is-square">
            <img src="{{ product.image }}" alt="{% t product.title %}" />
          </figure>
        </div>
        {% endif %}
        <div class="card-content">

          <p class="title is-5">{% t product.title %}</h2>
          <p class="subtitle is-6">{% t product.subtitle %}</p>  
          <p class="title is-5 has-text-right">{% t product.price %}</p>

        </div>
      </div>

    </a>

  </div>
{% endfor %}
</div>
